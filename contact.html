<!-- Contact Section -->
<main class="max-w-screen-xl mx-auto px-6 py-12">
  <h1 class="text-3xl font-bold text-center mb-10 opacity-0 animate-fadeInUp" style="animation-delay: 0.1s;">
    Let’s Connect
  </h1>
  <div class="grid grid-cols-1 md:grid-cols-2 gap-10">
    
    <!-- Left Side -->
    <div class="opacity-0 animate-slideUp" style="animation-delay: 0.2s;">
      <p class="text-lg mb-4 text-gray-300">
        Want to collaborate or have questions about my work?
        Feel free to reach out!
      </p>
      <ul class="text-gray-400 space-y-2 text-sm">
        <li><strong>Email:</strong> your.email@example.com</li>
        <li><strong>GitHub:</strong> github.com/yourusername</li>
        <li><strong>LinkedIn:</strong> linkedin.com/in/yourname</li>
      </ul>
    </div>

    <!-- Right Side: Form -->
    <form class="space-y-4 opacity-0 animate-slideUp" style="animation-delay: 0.3s;" onsubmit="event.preventDefault(); alert('Message sent! (Demo)');">
      <div>
        <label for="name" class="block text-sm mb-1 text-gray-300">Name</label>
        <input type="text" id="name" class="w-full p-2 rounded bg-[#2a2a2a] border border-gray-600 text-white focus:outline-none focus:border-indigo-400" required />
      </div>
      <div>
        <label for="email" class="block text-sm mb-1 text-gray-300">Email</label>
        <input type="email" id="email" class="w-full p-2 rounded bg-[#2a2a2a] border border-gray-600 text-white focus:outline-none focus:border-indigo-400" required />
      </div>
      <div>
        <label for="message" class="block text-sm mb-1 text-gray-300">Message</label>
        <textarea id="message" rows="4" class="w-full p-2 rounded bg-[#2a2a2a] border border-gray-600 text-white focus:outline-none focus:border-indigo-400" required></textarea>
      </div>
      <button type="submit" class="px-4 py-2 bg-indigo-500 rounded text-white hover:bg-indigo-600 transition">
        Send Message
      </button>
    </form>

  </div>
</main>
